  <title>Q.drag | QLib | Powered By PHPKIND</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- 使用QLib控件是必须包含样式表 -->
  <link type="text/css" rel="stylesheet" href="../ui.css" />
  <style>
  .skin-default {}


  #red-object, #blue-object {
    cursor: default;
    background: #EEE;
    overflow:hidden; 
    position:absolute;
    width: 360px;
    height: 360px;
    border:1px solid #999;
  }

  div#red-object {
    background:red;
  }

  div#blue-object {
    background:blue;
    width:50px;
    height:30px;
  }

  #debug-window {
    background: #CCC;
    height: 300px;
    width: 600px;
    overflow:auto; 
  }
  </style>

  <!--  
  提示：src="{QLib目录}/Q.js" 
  根据实际存放路径， 测试代码都是在QLib目录的samples文件夹下，所以这里用的是"../Q.js" 
  -->
  <script type="text/javascript" src="../Q.js">
  <!--
  // 需要加载额外库时
  import ui.drag;
  -->
  </script>

  <script>
  <!--
  Q.Ready(function() {
    Q.debug(true);
    Q.setdebug(Q.$('debug-window'));
    Q.drag.attach_object('red-object');
    Q.drag.attach_object('blue-object');
  });
  -->
  </script>
</head>
